name: ðŸ”„ Rollback Deployment

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for rollback'
        required: true
        default: 'Emergency rollback requested'
      deployment_url:
        description: 'Deployment URL to rollback to (optional - leave empty to select interactively)'
        required: false
        default: ''

jobs:
  rollback:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: ðŸ”§ Install Vercel CLI
        run: npm install -g vercel@latest
        
      - name: ðŸ” List Recent Deployments
        run: |
          echo "ðŸ” Fetching recent deployments..."
          vercel ls --token ${{ secrets.VERCEL_TOKEN }} --yes
        
      - name: ðŸ”„ Execute Rollback
        id: rollback
        run: |
          echo "ðŸ”„ Initiating rollback..."
          echo "ðŸ“ Reason: ${{ github.event.inputs.reason }}"
          echo ""
          
          if [ -n "${{ github.event.inputs.deployment_url }}" ]; then
            echo "ðŸŽ¯ Rolling back to specific deployment: ${{ github.event.inputs.deployment_url }}"
            vercel rollback ${{ github.event.inputs.deployment_url }} --token ${{ secrets.VERCEL_TOKEN }} --yes
          else
            echo "ðŸ“‹ Available deployments:"
            vercel ls --token ${{ secrets.VERCEL_TOKEN }} --yes
            echo ""
            echo "ðŸ”„ Rolling back to previous deployment..."
            # Get the previous production deployment and rollback to it
            PREV_DEPLOYMENT=$(vercel ls --token ${{ secrets.VERCEL_TOKEN }} --yes | grep "âœ…" | head -2 | tail -1 | awk '{print $2}')
            if [ -n "$PREV_DEPLOYMENT" ]; then
              echo "ðŸŽ¯ Rolling back to: $PREV_DEPLOYMENT"
              vercel rollback $PREV_DEPLOYMENT --token ${{ secrets.VERCEL_TOKEN }} --yes
            else
              echo "âŒ Could not find previous deployment to rollback to"
              exit 1
            fi
          fi
          
      - name: âœ… Verify Rollback
        run: |
          echo "âœ… Rollback completed!"
          echo "ðŸ” Current deployment status:"
          vercel ls --token ${{ secrets.VERCEL_TOKEN }} --yes | head -5
          
      - name: ðŸ“ Summary
        run: |
          echo "## ðŸ”„ Rollback Summary" >> $GITHUB_STEP_SUMMARY
          echo "**Reason:** ${{ github.event.inputs.reason }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Status:** Rollback completed successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ” **Next Steps:**" >> $GITHUB_STEP_SUMMARY
          echo "- Verify the application is working correctly" >> $GITHUB_STEP_SUMMARY
          echo "- Check logs for any issues" >> $GITHUB_STEP_SUMMARY
          echo "- Investigate the root cause of the issue that required rollback" >> $GITHUB_STEP_SUMMARY 