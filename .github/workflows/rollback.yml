name: ğŸ”„ Vercel Rollback

on:
  workflow_dispatch:
    inputs:
      deployment_url:
        description: 'Specific deployment URL to rollback to (leave empty for automatic rollback to previous deployment)'
        required: false
        type: string
      reason:
        description: 'Reason for rollback (for logging)'
        required: true
        type: string

jobs:
  rollback:
    runs-on: ubuntu-latest
    name: ğŸ”„ Rollback Deployment
    
    steps:
      - name: ğŸš€ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: ğŸ“¦ Install Vercel CLI
        run: npm install -g vercel@latest
        
      - name: ğŸ”„ Execute Rollback
        run: |
          echo "ğŸš¨ ROLLBACK INITIATED"
          echo "ğŸ“ Reason: ${{ github.event.inputs.reason }}"
          echo "ğŸ‘¤ Initiated by: ${{ github.actor }}"
          echo "â° Time: $(date)"
          echo ""
          
          if [ -n "${{ github.event.inputs.deployment_url }}" ]; then
            echo "ğŸ¯ Rolling back to specific deployment: ${{ github.event.inputs.deployment_url }}"
            vercel rollback "${{ github.event.inputs.deployment_url }}" --token ${{ secrets.VERCEL_TOKEN }} --yes
          else
            echo "â®ï¸ Rolling back to previous deployment automatically"
            vercel rollback --token ${{ secrets.VERCEL_TOKEN }} --yes
          fi
          
      - name: âœ… Verify Rollback
        run: |
          echo "âœ… Rollback completed successfully!"
          echo "ğŸ” Current production status:"
          vercel ls --token ${{ secrets.VERCEL_TOKEN }} --yes | head -3
          echo ""
          echo "ğŸ‰ Production has been rolled back!"
          echo "ğŸ“Š Check your site to verify the rollback was successful." 